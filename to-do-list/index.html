<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List - Javascript</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <div class="container-principal">
            <h1>To Do List</h1>
            <div class="add">
                <h4>Adicionar Tarefa</h4>
                <div class="add-tarefa">

                    <input type="text" class="dados" id="dados" placeholder="O que vocÃª deseja fazer?" autofocus><button
                        class="adicionar" id="ad"><i class="fa-solid fa-plus"></i></button>

                </div>
                <span id="error"></span>
            </div>
            <div class="funcoes">
                <div class="container-buscar">
                    <h4>Pesquisar</h4>
                    <div class="container-pesquisar">
                        <input type="text" class="buscar" id="buscar" placeholder="Buscar Tarefa"><button
                            class="pesquisar" id="pesquisar"><i class="fa-solid fa-magnifying-glass" id="elementpesquisar"></i></button>
                    </div>
                </div>
                <div class="container-filter">
                    <h4>Filtrar</h4>
                    <select class="filter" id="filter">
                        <option value="todos">Todos</option>
                        <option value="feitos">Feitos</option>
                        <option value="Fazer">Fazer</option>
                    </select>
                </div>
            </div>
            <div class="container-lista">
                <ul class="lista" id="list">

                </ul>
            </div>

        </div>
    </div>
    <footer>
        <p>Desenvolvido por Ariele Martins</p>
    </footer>
</body>
<script src="assets/js/script.js"></script>

</html>
