<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/modal.css">
  <title>AluraFlix - Imersão Dev</title>
</head>

<body>
  <div class="container">
    <div>
      <h1 class="page-title">
        Aluraflix
      </h1>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="logo - imersão Dev - Alura">
    </div>
    <div class="container-inputs-add">
      <div class="container-inputs">
        <div class="container-input">
          <label for="nome">Titulo</label>
          <input type="text" name="nome" placeholder="Titulo" id="titulo">
        </div>
        <div class="container-input">
          <label for="desc">Descrição</label>
          <input type="text" name="desc" placeholder="Descrição" id="desc">
        </div>
        <div class="container-input">
          <label for="capa">Capa</label>
          <input type="text" name="capa" placeholder="URL - imagem capa" id="url">
        </div>
        <div class="container-input">
          <label for="genero">Gênero</label>
          <div>
            <select name="genero" id="generos">
            </select>
            <button id="btnAbrirModal">Criar/Remover Gênero</button>
          </div>
        </div>

      </div>
      <span style="color:white" id="erroCamposVazio"></span>
      <div class="container-btnAdd"><button id="btnAdicionar" class="btnAdicionar">Adicionar</button></div>
    </div>
    <div class="container-genero" id="containerGenero">

    </div>
    <div class="container-movie" id="containerMovie">
      
    </div>
  </div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
  <div class="container-criar" id="modal">
    <div class="container-margin">
      <span class="close" id="close">&times;</span>
      <div class="centraliza">
        <div class="main-genero">
          <div class="container-criando">
            <h1>Criando genero</h1>
            <label for="nomeGenero">Nome</label>
            <input type="text" id="nomeGe">
            <div class="container-btngenero">
              <button id="criarGenero">Criar</button>
            </div>
            <span id="alerta"></span>

          </div>
          <h4>Remover genero</h4>
          <div class="container-listas">
            <select id="listaGeneros">

            </select>
            <div>
              <button id="removerGenero">Remover</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <footer>Error: <a href="https://storyset.com/web">Web illustrations by Storyset</a></footer>
</body>

</html>
<script type="module" src="js/script.js"></script>
