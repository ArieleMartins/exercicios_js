<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Treinando Javascript - Média</title>
</head>

<body>
    <div class="container-grid">
        <div class="grid-item-1">
            <h1>Calculando Média</h1>
            <p>Digite as notas de 0 a 10</p>
            <input type="number" class="dados" id="dados">
            <div class="flex-row">
                <button id="ad" class="ad">Adicionar</button>
                <button id="calc" class="calc">Calcular</button>
            </div>
            <div class="media">
                <h3>Média</h3>
                <p id="media"></p>
            </div>
        </div>
        <div class="grid-item-2">
            <h2>Notas</h2>
            <div class="flex-column" id="notas">

            </div>
        </div>
    </div>
</body>

</html>
<script src="assets/js/script.js"></script>
