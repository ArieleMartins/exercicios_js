<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jogo da Memória - Treinando Javascript</title>
</head>

<body>
    <main class="container-main">
        <header>
            <h2 class="theme">Rick and Morty</h2>
            <span class="timer">0:00</span>
        </header>
        <div class="container-cards">
            
        </div>
    </main>
    <div class="container">
        <div class="modal">
            <div class="container-logo-title">
                <img src="assets/img/memory.png" alt="cérebro">
                <h1 class="title">Jogo da Memória</h1>
            </div>
            <span class="winner"></span>
            <span class="timerWinner"></span>
            <div class="container-radios">
                <div class="container-radio">
                    <input type="radio" id="rickmorty" name="checkbox-theme" class="radio" checked>
                    <label for="rickmorty" class="label-radio">Rick and Morty</label>
                </div>
                <br>
                <div class="container-radio">
                    <input type="radio" id="pokemon" name="checkbox-theme" class="radio">
                    <label for="pokemon" class="label-radio">Pokémon</label>
                </div>
            </div>
            <div class="container-btn">
                <button id="play">Play</button>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/script.js"></script>
</html>
