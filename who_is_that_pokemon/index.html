<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/background.css">
    <link rel="stylesheet" href="assets/css/type_pokemon.css">

    <title>Quem é esse pokemon?</title>
</head>

<body>
    <div class="background">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
        </svg>
        <div class='container-waves'></div>
    </div>
    </div>
    </div>

    <div class="container">
        <header>
            <button id="btn-list" aria-label="lista de pokemons"><img src="assets/img/icon_pasta_pokemon.svg"
                    alt="icone pasta pokemons"></button>
            <img src="assets/img/new.svg" alt="" class="icon-new">
            <h1>Who's that Pokémon?</h1>
        </header>
        <main>
            <div class="container-img">
                <div class="flash"></div>
                <img class="pokebola" src="assets/img/icon_pokebola.svg" alt="">
                <div class="container-img-pokemon">
                    <img id="img-pokemon" src="" alt="">
                </div>
            </div>
            <div class="container-letters">

            </div>
            <div class="container-input-button">
                <label for="letter">Letra:</label>
                <input type="text" maxlength="1" id="letter">
                <button id="submit-caracter">Enviar</button>
            </div>
        </main>
    </div>


    <div class="modal-submit-letters">
        <span>Letras já enviadas:</span>
        <div>
            <span class="submit-letter"></span>
        </div>
    </div>
    <div class="container-modal center">

        <div class="modal-name-pokemon">
            <span class="close">x</span>
            <br>
            <div>
                <h2>Sabe qual é o pokémon?</h2>
                <p>Se você errar passará para o proximo pokémon</p>
                <p>Para a separação do nome usa-se " - " (menos) </p>
                <label for="name-pokemon">pokémon</label>
                <input type="text" id="name-pokemon">
                <button class="submit-name">Enviar</button>
            </div>
        </div>

    </div>

    <div class="container-modal-list ">
        <div class="container-cards">
            <div class="container-close">
                <span class="close-list">X</span>
            </div>
            <div class="container-title-input">
                <h2>Pokémons</h2>
                <div>
                    <label for="searchPokemon">Buscar:</label>
                    <input type="text" id="searchPokemon">
                </div>
            </div>
            <ul>

            </ul>
        </div>
        <div class="container-modal-details-pokemon">
            <div class="modal-details-pokemon">
                <div class="container-img-pokemon-capture">
                    <img id="img-pokemon-capture" src="" alt="">
                    <ul class="types">
                    
                    </ul>
                </div>
                <div class="container-details">

                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="assets/js/script.js" type="module"></script>
</body>

</html>
