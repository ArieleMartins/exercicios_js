<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Drop e Drap - JS</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="drop-img" id="drop-img">
                <span>Arraste e Solte a imagem aqui</span>
                <img src="assets/imgs/image.png" alt="adicionar imagem">
                <input type="file" id="arquivos" hidden multiple>
            </div>
            <span id="error"></span>
            <div>
                <button id="adicionar">Adicionar imagem</button>
            </div>
        </div>
        <div id="files" class="files">
            
        </div>
        
    </main>
    <div class="modal">
        <div class="container-modal">
            <div class="container-close">
                <span class="close" onclick="closeModal()">X</span>
            </div>
            <div class="container-img-modal">
                <img src="" alt="">
            </div>
        </div>
    </div>
</body>
<script src="assets/js/script.js"></script>

</html>
